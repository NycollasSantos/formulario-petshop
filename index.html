<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro unico de pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-main">
        <div class="box">
            <p class="titulo">Cadastro unico de Petz</p>
            <div class="div-name">
                <label class="label-name">Nome do Pet</label>
                <input type="text" id="name" placeholder="Digite o nome do Pet">
            </div>

            <div class="div-name">
                <label class="label-name">Raça do Pet</label>
                <input type="text" id="name" placeholder="Digite a raça do pet">
            </div>

            <div class="div-name">
                <label class="label-name">Idade do Pet</label>
                <input type="number" id="name" placeholder="Digite a idade do pet">
            </div>
            <img class="img-pet" src="img/pet.png">

            <label class="label-title">Selecione o porte do pet</label>
            <div class="div-checkbox">
            <input type="checkbox" id="pequeno-porte" name="pqn-porte" value="Pequeno-porte">Pequeno porte</label>
            <input type="checkbox" id="medio-porte" name="md-porte" value="medio-porte">Medio porte</label>
            <input type="checkbox" id="grande-porte" name="grd-porte" value="grande-porte">Grande porte</label>
                

            </div> 
            
            <div class="div-btn">
                <button class="btn" type="submit">Cadastrar</button>
            </div>
            <div class="boll">

            </div>
    </div>
    
</body>
</html>
